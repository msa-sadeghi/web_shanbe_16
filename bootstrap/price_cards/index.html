<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>صفحه اقدامات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h1 class="text-center mb-4">پنل کاربری</h1>
                <p class="text-center text-muted mb-5">
                    به پنل مدیریت خود خوش آمدید
                </p>
                
                <!-- اقدامات اصلی -->
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg">
                                ➕ ایجاد پروژه جدید
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-grid">
                            <button class="btn btn-success btn-lg">
                                📁 مشاهده پروژه‌ها
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- اقدامات ثانویه -->
                <div class="d-flex gap-2 flex-wrap justify-content-center mb-4">
                    <button class="btn btn-outline-primary">
                        👤 پروفایل
                    </button>
                    <button class="btn btn-outline-secondary">
                        ⚙️ تنظیمات
                    </button>
                    <button class="btn btn-outline-info">
                        📊 گزارش‌ها
                    </button>
                    <button class="btn btn-outline-warning">
                        💬 پیام‌ها
                    </button>
                </div>
                
                <!-- ویرایش محتوا -->
                <div class="card bg-light border-0 mb-4">
                    <div class="card-body">
                        <h5 class="mb-3">ویرایشگر متن</h5>
                        <div class="btn-toolbar mb-3" role="toolbar" dir="ltr">
                            <div class="btn-group me-2" role="group">
                                <button class="btn btn-outline-secondary btn-sm">
                                    <strong>B</strong>
                                </button>
                                <button class="btn btn-outline-secondary btn-sm">
                                    <em>I</em>
                                </button>
                                <button class="btn btn-outline-secondary btn-sm">
                                    <u>U</u>
                                </button>
                            </div>
                            <div class="btn-group me-2" role="group">
                                <button class="btn btn-outline-secondary btn-sm">≡</button>
                                <button class="btn btn-outline-secondary btn-sm">≣</button>
                                <button class="btn btn-outline-secondary btn-sm">☰</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button class="btn btn-outline-secondary btn-sm">🔗</button>
                                <button class="btn btn-outline-secondary btn-sm">📷</button>
                            </div>
                        </div>
                        <textarea class="form-control" rows="4" 
                                  placeholder="متن خود را اینجا وارد کنید..."></textarea>
                    </div>
                </div>
                
                <!-- اقدامات نهایی -->
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-outline-danger">
                        ❌ انصراف
                    </button>
                    <div>
                        <button class="btn btn-secondary me-2">
                            💾 ذخیره پیش‌نویس
                        </button>
                        <button class="btn btn-primary">
                            ✅ انتشار
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
