<body>
  <div class="invoice">
    <h1>فاکتور پرداخت</h1>

    <div class="customer-info">
      <strong>نام مشتری:</strong> مصطفی صادقی<br>
      <strong>شماره فاکتور:</strong> ۱۴۰۳-۰۷۵۲<br>
      <strong>تاریخ:</strong> ۱۹ تیر ۱۴۰۴

    <table>
      <thead>
        <tr>
          <th>شرح کالا / خدمات</th>
          <th>تعداد</th>
          <th>قیمت واحد (تومان)</th>
          <th>جمع (تومان)</th>

      </thead>
      <tbody>
        <tr>
          <td>طراحی وب‌سایت</td>
          <td>۱</td>
          <td>۵٬۰۰۰٬۰۰۰</td>
          <td>۵٬۰۰۰٬۰۰۰</td>
        </tr>
        <tr>
          <td>پشتیبانی ۳ ماهه</td>
          <td>۱</td>
          <td>۱٬۵۰۰٬۰۰۰</td>
          <td>۱٬۵۰۰٬۰۰۰</td>
        </tr>
      </tbody>
    </table>

    <div class="total">
      جمع کل: ۶٬۵۰۰٬۰۰۰ تومان
    </div>

    <div class="footer">
      این فاکتور به صورت سیستمی صادر شده و نیازی به امضا ندارد.
    </div>
  </div>
</body>
</html>
